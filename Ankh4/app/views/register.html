{% extends "layouts/default.html" %}

{% block body %}
<div class="p-4"><!-- WRAPPER -->
	{% include 'partials/headerClear.html' %}
	<main class="p-4 bg-slate-100 my-4 rounded-lg">
		<div class="w-1/3 m-auto p-8 text-xl">
			<h1> Please write all in the following fields :</h1>
		</div>
		<form action="/register/process" method="POST" class="flex flex-col mx-auto w-1/4 m-auto">
			<input name="username" type="name" placeholder="enter your username" required class="rounded-lg mb-4 p-2">
			<input name="email" type="email" placeholder="enter your Email address" required class="rounded-lg mb-4 p-2">
			<input name="password" type="password" placeholder="enter your password" required class="rounded-lg mb-4 p-2">
			<input name="repeatpassword" type="password" placeholder="repeat your password" required class="rounded-lg mb-4 p-2">
			<button class="bg-slate-300 p-2 rounded-lg uppercase"> register </button>
		</form>
	</main>
	{% include 'partials/footer.html' %}
</div><!-- .WRAPPER -->
{% endblock %}
